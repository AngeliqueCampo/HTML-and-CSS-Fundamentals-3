<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streaming Service Survey</title>
</head>
<body>

  <h2>Music Streaming Service Survey</h2>

  <form action="index1.html" method="GET">
    <p>
      <label for="streamingService">1. Which music streaming service do you use?</label><br>
      <input type="radio" id="tidal" name="streamingService" value="Tidal">
      <label for="tidal">Tidal</label><br>
      <input type="radio" id="appleMusic" name="streamingService" value="Apple Music">
      <label for="appleMusic">Apple Music</label><br>
      <input type="radio" id="amazonMusic" name="streamingService" value="Amazon Music Unlimited">
      <label for="amazonMusic">Amazon Music Unlimited</label><br>
      <input type="radio" id="spotify" name="streamingService" value="Spotify Premium">
      <label for="spotify">Spotify Premium</label><br>
      <input type="radio" id="liveOne" name="streamingService" value="LiveOne">
      <label for="liveOne">LiveOne</label><br>
      <input type="radio" id="siriusXM" name="streamingService" value="SiriusXM Internet Radio">
      <label for="siriusXM">SiriusXM Internet Radio</label><br>
      <input type="radio" id="deezer" name="streamingService" value="Deezer">
      <label for="deezer">Deezer</label><br>
      <input type="radio" id="youtubeMusic" name="streamingService" value="YouTube Music">
      <label for="youtubeMusic">YouTube Music</label>
    </p>

    <p>
      <label for="satisfaction">2. How satisfied are you with your current music streaming service overall?</label><br>
      <input type="radio" id="verySatisfied" name="satisfaction" value="Very satisfied">
      <label for="verySatisfied">Very satisfied</label><br>
      <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
      <label for="satisfied">Satisfied</label><br>
      <input type="radio" id="neutral" name="satisfaction" value="Neutral">
      <label for="neutral">Neutral</label><br>
      <input type="radio" id="dissatisfied" name="satisfaction" value="Dissatisfied">
      <label for="dissatisfied">Dissatisfied</label><br>
      <input type="radio" id="veryDissatisfied" name="satisfaction" value="Very dissatisfied">
      <label for="veryDissatisfied">Very dissatisfied</label>
    </p>

    <p>
      <label for="switchingReason">3. Would you consider switching to another music streaming service in the future? Why?</label><br>
      <textarea id="switchingReason" name="switchingReason" rows="4" cols="50"></textarea>
    </p>
    
    <p>
      <button type="submit">Submit form :D</button>
    </p>
  </form>


</body>
</html>
