<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Streaming Service Survey</title>
</head>
<body>

  <h2>Music Streaming Service Survey</h2>

  <form id="musicSurveyForm" action="index1.html" method="post">
    <p>
      <label for="streamingService">1. Which music streaming service do you use?</label><br>
      <input type="radio" id="tidal" name="streamingService" value="Tidal">
      <label for="tidal">Tidal</label><br>
      <!-- Rest of the radio buttons -->
    </p>

    <p>
      <label for="satisfaction">2. How satisfied are you with your current music streaming service overall?</label><br>
      <!-- Radio buttons for satisfaction -->
    </p>

    <p>
      <label for="switchingReason">3. Would you consider switching to another music streaming service in the future? Why?</label><br>
      <textarea id="switchingReason" name="switchingReason" rows="4" cols="50"></textarea>
    </p>

    <button type="submit">Submit form</button>
  </form>

</body>
</html>
